services:
  zigbee2mqtt:
    container_name: zigbee2mqtt
    image: koenkk/zigbee2mqtt
    depends_on:
      - mosquitto
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - /run/udev:/run/udev:ro
    ports:
      # Frontend port
      - 8099:8080
    environment:
      - TZ=America/New_York
    devices:
      # Make sure this matched your adapter location
      - "${ZIGBEE_DEVICE_PATH}:/dev/ttyACM0"
